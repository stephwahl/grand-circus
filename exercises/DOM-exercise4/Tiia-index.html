<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Tiia-styles.css">
</head>
<body>
    <form id="coin-form">
        <div class="input-container">
            <label for"numberOfCoins">How many?</label>
            <input type="number" name="numberOfCoins" />
        </div>
        <div class="input-container">
            <label for="coin">Which coin?</label>
            <select name="coin" id="coin">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
        </div>
        <div class="input-container">
            <input type="submit" value="Make money">
        </div>
    </form>
    <div id="coin-purse">
    </div>
    <script src="Tiia-scripts.js" async defer></script>
</body>
</html>
