<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

    <body>
        <main class="container-xl">
            <h1>Hello, world!</h1>
    
            <form>
                <div class="form-group">
                    <!-- First Name -->
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name">
    
                    <!-- Last Name -->
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
    
                    <!-- Email -->
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
    
                <div class="form-group">
                    <!-- 
                        What's your favorite season? 
        
                        Radio Buttons
                    -->
                    <p>What's your favorite season? </p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="sprint" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="sprint">Spring</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="summer" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="summer">Summer</label>
                    </div>
    
                    <div class="custom-control custom-radio">
                        <input type="radio" id="fall" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="fall">Fall</label>
                    </div>
    
                    <div class="custom-control custom-radio">
                        <input type="radio" id="winter" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="winter">Winter</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <!--Text Area any coments for us? -->
                    <label for="comments">Any comments for us?</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
    
                    <!--Opt in to Email Checkbox -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="email-opt-in">
                        <label class="custom-control-label" for="email-opt-in">Opt in to Email?</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <!--Submit Button-->
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </main>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
